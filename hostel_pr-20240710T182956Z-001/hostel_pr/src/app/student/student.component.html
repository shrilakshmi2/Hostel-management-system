<div id="main">
    <div id="navbar_st">
        <div>
            <img [src]="emp_pr" alt="">
            <span (click)="logout()">Log out</span>
        </div>
        <p (click)="loadresources('1',$event)" [class]="mode['1']">Home</p>
        <p (click)="loadresources('2',$event)" [class]="mode['2']">Profile</p>
        <p (click)="loadresources('3',$event)" [class]="mode['3']">Transactions</p>
        <div id="messages"><p (click)="loadresources('7',$event)" [class]="mode['7']">Messages</p>
            <p *ngIf="msg_count!=0">{{msg_count}}</p>
        </div>
        <p (click)="loadresources('5',$event)" [class]="mode['5']">About hostel</p>
        
    </div>
    <div id="st_content">
        <app-home *ngIf="mode.mode=='1'" [obj]="{id:studentid,unq:unq}"></app-home>
        <app-stprofile *ngIf="mode.mode=='2'" [obj]="{id:studentid,unq:unq}"></app-stprofile>
        <app-sttrans *ngIf="mode.mode=='3'" [obj]="{id:studentid,unq:unq}"></app-sttrans>
        <app-wardenmsgs *ngIf="mode.mode=='7'" [obj]="{id:studentid,unq:unq,mode:'stu'}" (viewd)="Viewd($event)"></app-wardenmsgs>
        <app-stabout *ngIf="mode.mode=='5'" [obj]="{id:studentid,unq:unq}"></app-stabout>
    </div>
</div>


<p id="feedback" (click)="add_feedback($event)" (mousedown)="dblclick_done()" (mouseup)="mouse_up()" 
(document:mousemove)="movement($event)" [style.left.px]="positionX" (document:mouseup)="mouse_up()"
[style.top.px]="positionY">
    Feedback</p>


<div *ngIf="feedback" id="feedback_outer">
    <div id='feedback_inner'>
        <h3 (click)="feedback_cancel()">X</h3>
        <p>Give us your valuable</p>
        <textarea style="resize: none;" placeholder="Type here" #feedback_inp></textarea>
        <button (click)="submit_feedback(feedback_inp.value)">Submit</button>
    </div>
</div>
