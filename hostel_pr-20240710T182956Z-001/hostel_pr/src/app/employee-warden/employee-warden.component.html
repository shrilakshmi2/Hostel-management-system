<div id="warden">
    <div id="warden_navbar">
        <div>
            <img [src]="emp_pr" alt="">
            <span (click)="logout()">Log out</span>
        </div>
        <p (click)="loadresources('1',$event)" [class]="mode['1']">Home</p>
        <p (click)="loadresources('2',$event)" [class]="mode['2']">Profile</p>
        <p (click)="loadresources('3',$event)" [class]="mode['3']">Rooms and status</p>
        <p (click)="loadresources('4',$event)" [class]="mode['4']">Students</p>
        <p (click)="loadresources('5',$event)" [class]="mode['5']">Employees</p>
        <p (click)="loadresources('6',$event)" [class]="mode['6']">applications</p>
        <div id="messages"><p (click)="loadresources('7',$event)" [class]="mode['7']">Messages</p>
            <p *ngIf="msg_count!=0">{{msg_count}}</p>
        </div>
    </div>
    <div id="warden_content">
        <app-wardenhome *ngIf="mode.mode=='1'" [obj]="{id:emp_id,unq:unq}"></app-wardenhome>
        <app-wardenprofile *ngIf="mode.mode=='2'" [obj]="{id:emp_id,unq:unq}"></app-wardenprofile>
        <app-wardenroomst *ngIf="mode.mode=='3'" [obj]="{id:emp_id,unq:unq}"></app-wardenroomst>
        <app-wardenstudents *ngIf="mode.mode=='4'" [obj]="{id:emp_id,unq:unq}"></app-wardenstudents>
        <app-wardenemployees *ngIf="mode.mode=='5'" [obj]="{id:emp_id,unq:unq}"></app-wardenemployees>
        <app-wardenapplications *ngIf="mode.mode=='6'" [obj]="{id:emp_id,unq:unq}"></app-wardenapplications>
        <app-wardenmsgs *ngIf="mode.mode=='7'" [obj]="{id:emp_id,unq:unq,mode:'emp'}" (viewd)="Viewd($event)"></app-wardenmsgs>
    </div> 
</div>


<p id="feedback" (click)="add_feedback($event)" (mousedown)="dblclick_done()" (mouseup)="mouse_up()" 
(document:mousemove)="movement($event)" [style.left.px]="positionX" (document:mouseup)="mouse_up()"
[style.top.px]="positionY">
    Feedback</p>

    <div *ngIf="feedback" id="feedback_outer">
        <div id='feedback_inner'>
            <h3 (click)="feedback_cancel()">X</h3>
            <h2>Feedbacks are here</h2>
            <div id="container">
                <div class="feedbacks_card" *ngFor="let item of feedback_list.list">
                    <div class="date_show" *ngIf="item['dt_show']"> <p>{{item['date']}}</p> </div>
                    <div class="ac_card">
                        <p class="from_c">{{item['from']}}</p>
                        <pre class="msg_c">{{item['msg']}}</pre>
                        <p class="time_c">{{item['time']}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
